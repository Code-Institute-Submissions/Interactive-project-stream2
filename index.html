<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="fbiApi.js"></script>
    
    <title>F.B.I Crime Data Explorer</title>
</head>

<body>
    
    <div class="general"></div>
    <header></header><br><br>
    <div class="wholeForm">
        <h1>F.B.I Crime Data Search</h1></header>
        <form id="crimeForm">
            <strong>Year (2013-2016):</strong>
            <input type="number" name="year" id="year_input" min="2013" max="2016"></input><br>
            <strong>Choose Ethnicity:</strong><br>
            <input type="radio" name="ethnicity" id="ethinicity_input" value="Not Hispanic or Latino">Not Hispanic or Latino</input><br>
            <input type="radio" name="ethnicity" id="ethinicity_input" value="Hispanic or Latino">Hispanic or Latino</input><br>
            <input type="radio" name="ethnicity" id="ethinicity_input" value="Unknown">Uknown</input><br>
            <input type="radio" name="ethnicity" id="ethinicity_input" value="Multiple">Multiple</input>
        </form>
        <button onclick="startParty();">Submit</button>

        
        <div class="results">
            <p>Offenders:</p>
            <div id="resultsOffenders"></div>
            <p>Total Crimes:</p>
            <div id="totalCountOffenders"></div>
            <p>Victims:</p>
            <div id="resultsVictims"></div>
            <p>Total Crimes:</p>
            <div id="totalCountVictims"></div>

            <div id="pie-chart-count"></div>
        </div>
    </div>
    <br><br>
    <footer>
       <p>here footer</p> 
    </footer>
</body>
</html>
